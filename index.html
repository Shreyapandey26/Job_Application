<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css">
</head>

<body>
    <h1>Job Application(Web)</h1>
    <b>First Name</b>

    <input type="text" placeholder="Enter your name...">
    <b> Last Name</b>

    <input type="text" class="last" placeholder="Enter the last name...">
    <br>
    <br>
    
    <b>Email</b>
    <input type="email" placeholder="Enter email...">
    <b>Job Role</b> <select name="Backend Developer" class="job">
        Backend Developer
        <option value="Freshers">Freshers</option>
        <option value="senior">senior</option>
        <option value="super senior">super senior</option>
    </select>
    <br>
    <br>
    <b>Address</b>
    <br>
    <textarea name="Address" id="Address" cols="90" rows="7"></textarea>
    <br>
    <br>
    <b>City</b>
    <input type="text" placeholder="Enter City...">
    <b class="Pincode">Pincode</b>
    <input type="number" placeholder="Enter Pincode...">
    <br>
    <br>
    <b>Start date</b>
    <input type="date">
    <b>Upload your CV</b>
    <input type="file"> 
    <br>
    <br>
    <button>Apply Now</button>



</body>

</html>
